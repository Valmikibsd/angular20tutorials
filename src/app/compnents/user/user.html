<div class="row">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Password</th>
                <th>Actions</th>
            </thead>
            <tbody>
                @for(user of userlist;track $index){
                <tr>
                    <td>{{user.fullName}}---{{user.userId}}</td>
                    <td>{{user.emailId}}</td>
                    <td>{{user.mobileNo}}</td>
                    <td>{{user.password}}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="deleteuser(user.userId)">Delete</button>
                        <button class="btn btn-primary btn-sm" (click)="edituser(user)">Edit</button> 
                    </td>
                }
            </tbody>
        </table>
        
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <label>email</label>
        <input type="email" class="form-control" [(ngModel)]="useobj.emailId" placeholder="Enter email">
        <br>
        <label>password</label>
        <input type="password" class="form-control" [(ngModel)]="useobj.password" placeholder="Enter password">   
        <br>
        <label>name</label>
        <input type="text" class="form-control" [(ngModel)]="useobj.fullName" placeholder="Enter name">
        <br>
        <label>mobile</label>
        <input type="text" class="form-control" [(ngModel)]="useobj.mobileNo" placeholder="Enter mobile">
        @if(useobj.userId){
        <button class="btn btn-primary mt-3" (click)="update()">Update</button>    
        }@else{     
        <button class="btn btn-primary mt-3" (click)="register()">Submit</button>    
        }
      </div>
    </div>
  </div>
</div>
